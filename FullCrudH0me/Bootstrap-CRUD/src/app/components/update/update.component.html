<button routerLink="" type="button" class="btc btn-close" aria-label="Close"></button>


<div class="inputs">
    <h2 id="element">Id Mavjud Emas</h2>
  <div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping">Id</span>
    <input (input)="consolecha()" [(ngModel)]="id" type="text" class="form-control id" placeholder="Id" aria-label="Username"
      aria-describedby="addon-wrapping">
  </div>


  <div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping">name</span>
    <input [(ngModel)]="createDto.carName" type="text" class="form-control" placeholder="name" aria-label="Username"
      aria-describedby="addon-wrapping">
  </div>
  <div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping">brand</span>
    <input [(ngModel)]="createDto.brandName" type="text" class="form-control" placeholder="brand" aria-label="Username"
      aria-describedby="addon-wrapping">
  </div>
  <div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping">price</span>
    <input [(ngModel)]="createDto.price" type="text" class="form-control" placeholder="price" aria-label="Username"
      aria-describedby="addon-wrapping">
  </div>
  <div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping">rating</span>
    <input [(ngModel)]="createDto.rating" type="text" class="form-control" placeholder="rating" aria-label="Username"
      aria-describedby="addon-wrapping">
  </div>
  <!-- Button trigger modal -->
  <button (click)="start()" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Update
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="updatestatus" class="modal-body">
          Update Boldi
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

</div>
