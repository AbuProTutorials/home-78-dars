<button routerLink="" type="button" class="btc btn-close" aria-label="Close"></button>

<div class="main">
    <h2 id="element">ID Mavjud Emas</h2>
    <mat-form-field class="example-form-field">
        <mat-label>Clearable input</mat-label>
        <input (input)="consolecha()" matInput type="text" [(ngModel)]="id">
        @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
        </button>
        }
    </mat-form-field>
    
    <button (click)="start()" mat-flat-button color="accent">DELETE</button>
</div>
